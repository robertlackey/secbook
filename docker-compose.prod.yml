version: "3.3"

services:
  playbook:
    build: .
    command: gunicorn --ssl-version TLSv1_2 --certfile /app/certs/cert.pem --keyfile /app/certs/cert.key -b 0.0.0.0:8000 -w 4 wsgi:app
    restart: always
    environment:
      - POSTGRES_USER
      - SAML_SETTINGS_PATH
      - POSTGRES_URL
      - POSTGRES_PASSWORD
      - SECRET_KEY
    volumes:
      -./logs:/app/logs:z
    ports:
      - "8000:8000"
    env_file:
      - ./env-prod

  postgres:
    image: postgres
    restart: always
    volumes:
      -  ./postgres:/var/lib/postgresql/data:z
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    expose:
      - "5432"
    env_file:
      - ./env-prod
